<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Circles</title>
  <style>
    /* Always set the map height explicitly to define the size of the div
     * element that contains the map. */
    #map {
      height: 100%;
    }
    /* Optional: Makes the sample page fill the window. */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  // This example creates circles on the map, representing populations in North
  // America.

  // First, create an object containing LatLng and population for each city.
  var location ={
    "โครงการอ่างเก็บน้ำสันหนอง":"โครงการอ่างเก็บน้ำสันหนอง",
    "โครงการอ่างเก็บน้ำห้วยมะนาว":"โครงการอ่างเก็บน้ำห้วยมะนาว",
    "โครงการอ่างเก็บน้ำบ้านแม่ตะไคร้":"โครงการอ่างเก็บน้ำบ้านแม่ตะไคร้",

    "โครงการอ่างเก็บน้ำห้วยแม่ออน":"โครงการอ่างเก็บน้ำห้วยแม่ออน",
    "โครงการอ่างเก็บน้ำห้วยฮัก":"โครงการอ่างเก็บน้ำห้วยฮัก",
    "โครงการอ่างเก็บน้ำห้วยเกี๋ยง":"โครงการอ่างเก็บน้ำห้วยเกี๋ยง",
    "โครงการอ่างเก็บน้ำแม่โก๋น":"โครงการอ่างเก็บน้ำแม่โก๋น",
    "โครงการอ่างเก็บน้ำแม่ข้อน":"โครงการอ่างเก็บน้ำแม่ข้อน",
    "โครงการอ่างเก็บน้ำแม่ทะลบหลวง":"โครงการอ่างเก็บน้ำแม่ทะลบหลวง",
    "โครงการอ่างเก็บน้ำห้วยเดื่อ":"โครงการอ่างเก็บน้ำห้วยเดื่อ"
  }
  var citymap = {
    chicago: {
      center: {lat: 18.4717, lng: 98.5658},
      population: 2714856
    }
  };

  function initMap() {
    // Create the map.
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 10,
      center: {lat: 18.4717, lng: 98.5658},
      mapTypeId: 'terrain'
    });

    // Construct the circle for each value in citymap.
    // Note: We scale the area of the circle based on the population.
    for (var city in citymap) {
      // Add the circle for this city to the map.
      var cityCircle = new google.maps.Circle({
        strokeColor: '#FF0000',
        strokeOpacity: 0.8,
        strokeWeight: 2,
        fillColor: '#FF0000',
        fillOpacity: 0.35,
        map: map,
        center: citymap[city].center,
        radius: 1000
      });
    }
    marker = new google.maps.Marker({
      map: map,
      draggable: true,
      animation: google.maps.Animation.DROP,
      position: {lat: 18.538889, lng: 98.404167},
    });
    marker = new google.maps.Marker({
      map: map,
      draggable: true,
      animation: google.maps.Animation.DROP,
      position: {lat: 98.2415, lng: 18.3220},
      icon: 'http://maps.google.com/mapfiles/ms/icons/green-dot.png'
    });
    for(var loc in location)
      map.data.loadGeoJson(
              'http://128.199.192.241:8888/reservoir/'+loc+'.json');
  }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYulX8Im1iGpwrRTGBAbMSPyzC_qRzrK8&callback=initMap">
</script>
</body>
</html>
